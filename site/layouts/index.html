{{ partial "header.html" . }}

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-3 sidebar">

			{{ partial "sidebar-content.html" . }}

			</div>
			<div class="col-sm-7 col-sm-offset-4 col-md-6 col-md-offset-3 col-lg-7 col-lg-offset-3 content">

				{{ range first 10 .Data.Pages }}
				<div class="post">

					<div class="post-heading">
						<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
						<span>{{ .Date.Format .Site.Params.DateFormat }}</span>
					</div>

					{{ .Summary }}

				</div>
				
				 {{ if .Truncated }}
				 
				<div>
        <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
     	 </div>
     	 
				{{ end }}
				
			{{ end }}
			</div>

			<div class="col-sm-1 col-md-3 col-md-4">
			</div>
		</div>
	</div>

{{ partial "footer.html" . }}
